<!DOCTYPE html>
<html>
  <head>
    <title>marksite</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #file-input {
        display: none;
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div id='name-div'>
      <label for='name-input'>Link name:</label>
      <input id='name-input' />
    </div>

    <br>

    <div id='file-div'>
      <label for='file-input'>Click to select file...</label>
      <input type='file' id='file-input' />
    </div>
  </body>
</html>
