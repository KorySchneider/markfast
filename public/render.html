<!doctype html>
<html>
  <head>
    <title>markfast</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <link rel='stylesheet' href='/css/style.css'>
    <style>
      #wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }
      #md {
        flex: 1;
        font-size: 1.05em;
        width: 90vw;
        margin: 90px 5vw;
      }
      #md h1 {
        text-align: center;
      }
      #md blockquote {
        border-left: 3px solid rgba(30, 30, 30, 0.5);
        padding-left: 5px;
      }
      #md table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      #md th, td {
        padding: 6px;
        border: 1px solid black;
      }
      #md a {
        color: #202020;
      }
      #md a:visited {
        color: #303030;
      }
      #md img {
        max-width: 90vw;
      }
      #md dt {
        font-weight: bold;
        text-decoration: underline;
      }
      #md mark {
        background: #b1cc74;
      }
      #md ins {
        text-decoration: underline;
      }

      /* Desktop */
      @media screen and (min-width: 768px) {
        #md {
          max-width: 800px;
          margin: 4vh auto;
          margin-top: 150px;
          font-size: 1.15em;
        }
        img {
          max-width: 800px;
        }
      }
    </style>
  </head>

  <body>
    <div id='wrapper'>
      <header>
        <a href='/'>markfast</a>
      </header>

      <div id='md'>
        {{ markdown | safe }}
      </div>

      <footer>
        <p>Created by
          <a href='https://github.com/koryschneider' target='_blank'>
            Kory Schneider
          </a>
        </p>
      </footer>
    </div>
  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</html>
